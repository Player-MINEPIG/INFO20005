<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a Word Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js"></script>
</head>
<body>
    <div id="chooseDifficulty">
        <h1>Guess a Word</h1>
        <button title="lets gooo" onclick="difficultylEasy()">easy</button>
        <button title="not difficult" onclick="difficultyMedium()">normal</button>
        <button title="a challenge" onclick="difficultyHard()">hard</button>
    </div>
    <div id="startButton">
        <h1>Guess a Word</h1>
        <button onclick="startGame()">Start</button>
        <p>Note: Some words may contain a hyphen(-) ex: X-ray</p>
    </div>
    <div id="mainGame">
        <p id="question"></p>
        <input type="text" id="guess" maxlength="1">
        <div>
            <button onclick="enterGuess()">Enter Guess</button>
        </div>
    </div>
    <div id="RRguess">
        <p id="rightGuess"></p>
        <p id="wrongGuess"></p>
        <p id="guessesLeft"></p>
    </div>
    <div id="youLose">
        <h1>You Lose</h1>
        <div>
            <button onclick="restart()">Play again?</button>
        </div>
        <p id="correctWordWas"></p>
    </div>
    <div id="youWin">
        <h2>You Win</h2>
        <div>
            <button onclick="restart()">Play again?</button>
        </div>
    </div>
</body>
</html>
